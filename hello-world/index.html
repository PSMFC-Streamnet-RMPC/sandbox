<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids | Sandbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            color: #ffffff;
            overflow: hidden;
        }

        .back-link {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            color: #a0a0a0;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
            z-index: 100;
        }

        .back-link:hover {
            color: #ffffff;
        }

        canvas {
            display: block;
            background: transparent;
        }

        #ui {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            text-align: right;
            font-size: 1.2rem;
            z-index: 100;
        }

        #score {
            color: #48dbfb;
        }

        #lives {
            color: #ff6b6b;
            margin-top: 0.5rem;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            z-index: 100;
        }

        #game-over h1 {
            font-size: 3rem;
            color: #e94560;
            margin-bottom: 1rem;
        }

        #game-over p {
            color: #a0a0a0;
            margin-bottom: 0.5rem;
        }

        #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }

        #start-screen h1 {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(90deg, #e94560, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 5s ease infinite;
            margin-bottom: 1rem;
        }

        #start-screen p {
            color: #a0a0a0;
            margin-bottom: 0.5rem;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .controls {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #666;
        }

        .controls span {
            color: #48dbfb;
        }
    </style>
</head>
<body>
    <a href="../" class="back-link">&larr; Back to Sandbox</a>

    <div id="ui">
        <div id="score">Score: 0</div>
        <div id="lives">Lives: 3</div>
    </div>

    <div id="start-screen">
        <h1>ASTEROIDS</h1>
        <p>Press SPACE to start</p>
        <div class="controls">
            <p><span>Arrow Keys</span> or <span>WASD</span> to move</p>
            <p><span>SPACE</span> to shoot</p>
        </div>
    </div>

    <div id="game-over">
        <h1>GAME OVER</h1>
        <p id="final-score">Final Score: 0</p>
        <p>Press SPACE to play again</p>
    </div>

    <canvas id="game"></canvas>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        const gameOverEl = document.getElementById('game-over');
        const finalScoreEl = document.getElementById('final-score');
        const startScreenEl = document.getElementById('start-screen');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game state
        let gameState = 'start'; // start, playing, gameover
        let score = 0;
        let lives = 3;
        let ship;
        let asteroids = [];
        let bullets = [];
        let particles = [];
        let keys = {};

        // Ship class
        class Ship {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.radius = 15;
                this.angle = -Math.PI / 2;
                this.rotation = 0;
                this.thrusting = false;
                this.thrust = { x: 0, y: 0 };
                this.invincible = false;
                this.invincibleTime = 0;
            }

            update() {
                // Rotation
                this.angle += this.rotation;

                // Thrust
                if (this.thrusting) {
                    this.thrust.x += Math.cos(this.angle) * 0.1;
                    this.thrust.y += Math.sin(this.angle) * 0.1;
                } else {
                    this.thrust.x *= 0.99;
                    this.thrust.y *= 0.99;
                }

                // Speed limit
                const speed = Math.sqrt(this.thrust.x ** 2 + this.thrust.y ** 2);
                if (speed > 8) {
                    this.thrust.x = (this.thrust.x / speed) * 8;
                    this.thrust.y = (this.thrust.y / speed) * 8;
                }

                // Move
                this.x += this.thrust.x;
                this.y += this.thrust.y;

                // Screen wrap
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;

                // Invincibility
                if (this.invincible) {
                    this.invincibleTime--;
                    if (this.invincibleTime <= 0) {
                        this.invincible = false;
                    }
                }
            }

            draw() {
                if (this.invincible && Math.floor(Date.now() / 100) % 2 === 0) {
                    return; // Blink when invincible
                }

                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle + Math.PI / 2);

                ctx.strokeStyle = '#48dbfb';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(0, -this.radius);
                ctx.lineTo(this.radius * 0.7, this.radius);
                ctx.lineTo(0, this.radius * 0.6);
                ctx.lineTo(-this.radius * 0.7, this.radius);
                ctx.closePath();
                ctx.stroke();

                // Thruster
                if (this.thrusting) {
                    ctx.strokeStyle = '#ff6b6b';
                    ctx.beginPath();
                    ctx.moveTo(-this.radius * 0.3, this.radius);
                    ctx.lineTo(0, this.radius + 10 + Math.random() * 5);
                    ctx.lineTo(this.radius * 0.3, this.radius);
                    ctx.stroke();
                }

                ctx.restore();
            }

            shoot() {
                bullets.push(new Bullet(
                    this.x + Math.cos(this.angle) * this.radius,
                    this.y + Math.sin(this.angle) * this.radius,
                    this.angle
                ));
            }

            hit() {
                if (this.invincible) return false;

                lives--;
                livesEl.textContent = `Lives: ${lives}`;

                // Create explosion particles
                for (let i = 0; i < 20; i++) {
                    particles.push(new Particle(this.x, this.y, '#48dbfb'));
                }

                if (lives <= 0) {
                    gameState = 'gameover';
                    gameOverEl.style.display = 'block';
                    finalScoreEl.textContent = `Final Score: ${score}`;
                    return true;
                }

                // Respawn
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.thrust = { x: 0, y: 0 };
                this.angle = -Math.PI / 2;
                this.invincible = true;
                this.invincibleTime = 180; // 3 seconds at 60fps

                return false;
            }
        }

        // Asteroid class
        class Asteroid {
            constructor(x, y, radius) {
                this.x = x || Math.random() * canvas.width;
                this.y = y || Math.random() * canvas.height;
                this.radius = radius || 50 + Math.random() * 30;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = 1 + Math.random() * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.02;
                this.rotation = 0;

                // Create irregular shape
                this.vertices = [];
                const numVertices = 8 + Math.floor(Math.random() * 5);
                for (let i = 0; i < numVertices; i++) {
                    const angle = (i / numVertices) * Math.PI * 2;
                    const variance = 0.7 + Math.random() * 0.6;
                    this.vertices.push({
                        x: Math.cos(angle) * this.radius * variance,
                        y: Math.sin(angle) * this.radius * variance
                    });
                }
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.rotation += this.rotationSpeed;

                // Screen wrap
                if (this.x < -this.radius) this.x = canvas.width + this.radius;
                if (this.x > canvas.width + this.radius) this.x = -this.radius;
                if (this.y < -this.radius) this.y = canvas.height + this.radius;
                if (this.y > canvas.height + this.radius) this.y = -this.radius;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                ctx.strokeStyle = '#a0a0a0';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(this.vertices[0].x, this.vertices[0].y);
                for (let i = 1; i < this.vertices.length; i++) {
                    ctx.lineTo(this.vertices[i].x, this.vertices[i].y);
                }
                ctx.closePath();
                ctx.stroke();

                ctx.restore();
            }

            split() {
                // Create particles
                for (let i = 0; i < 8; i++) {
                    particles.push(new Particle(this.x, this.y, '#a0a0a0'));
                }

                // Split into smaller asteroids
                if (this.radius > 25) {
                    const newRadius = this.radius / 2;
                    asteroids.push(new Asteroid(this.x, this.y, newRadius));
                    asteroids.push(new Asteroid(this.x, this.y, newRadius));
                }

                // Score based on size
                if (this.radius > 40) score += 20;
                else if (this.radius > 20) score += 50;
                else score += 100;

                scoreEl.textContent = `Score: ${score}`;
            }
        }

        // Bullet class
        class Bullet {
            constructor(x, y, angle) {
                this.x = x;
                this.y = y;
                this.angle = angle;
                this.speed = 10;
                this.radius = 3;
                this.life = 60; // frames
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.life--;

                // Screen wrap
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            draw() {
                ctx.fillStyle = '#feca57';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Particle class
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.radius = 2 + Math.random() * 3;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = 1 + Math.random() * 3;
                this.life = 30 + Math.random() * 30;
                this.maxLife = this.life;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.life--;
                this.speed *= 0.98;
            }

            draw() {
                const alpha = this.life / this.maxLife;
                ctx.fillStyle = this.color;
                ctx.globalAlpha = alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * alpha, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        // Spawn asteroids
        function spawnAsteroids(count) {
            for (let i = 0; i < count; i++) {
                let x, y;
                // Spawn away from ship
                do {
                    x = Math.random() * canvas.width;
                    y = Math.random() * canvas.height;
                } while (ship && Math.hypot(x - ship.x, y - ship.y) < 150);

                asteroids.push(new Asteroid(x, y));
            }
        }

        // Check collision
        function checkCollision(obj1, obj2) {
            const dx = obj1.x - obj2.x;
            const dy = obj1.y - obj2.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < obj1.radius + obj2.radius;
        }

        // Initialize game
        function initGame() {
            ship = new Ship();
            asteroids = [];
            bullets = [];
            particles = [];
            score = 0;
            lives = 3;
            scoreEl.textContent = 'Score: 0';
            livesEl.textContent = 'Lives: 3';
            spawnAsteroids(5);
        }

        // Shooting cooldown
        let canShoot = true;
        let shootCooldown = 0;

        // Game loop
        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (gameState === 'playing') {
                // Handle input
                ship.rotation = 0;
                ship.thrusting = false;

                if (keys['ArrowLeft'] || keys['KeyA']) ship.rotation = -0.05;
                if (keys['ArrowRight'] || keys['KeyD']) ship.rotation = 0.05;
                if (keys['ArrowUp'] || keys['KeyW']) ship.thrusting = true;

                // Shooting cooldown
                if (shootCooldown > 0) shootCooldown--;
                if ((keys['Space']) && shootCooldown === 0) {
                    ship.shoot();
                    shootCooldown = 15;
                }

                // Update ship
                ship.update();

                // Update asteroids
                asteroids.forEach(asteroid => asteroid.update());

                // Update bullets
                bullets = bullets.filter(bullet => {
                    bullet.update();
                    return bullet.life > 0;
                });

                // Update particles
                particles = particles.filter(particle => {
                    particle.update();
                    return particle.life > 0;
                });

                // Check bullet-asteroid collisions
                bullets.forEach((bullet, bi) => {
                    asteroids.forEach((asteroid, ai) => {
                        if (checkCollision(bullet, asteroid)) {
                            bullets.splice(bi, 1);
                            asteroid.split();
                            asteroids.splice(ai, 1);
                        }
                    });
                });

                // Check ship-asteroid collisions
                asteroids.forEach(asteroid => {
                    if (checkCollision(ship, asteroid)) {
                        ship.hit();
                    }
                });

                // Spawn more asteroids if needed
                if (asteroids.length === 0) {
                    spawnAsteroids(5 + Math.floor(score / 500));
                }

                // Draw everything
                particles.forEach(p => p.draw());
                asteroids.forEach(a => a.draw());
                bullets.forEach(b => b.draw());
                ship.draw();
            }

            requestAnimationFrame(gameLoop);
        }

        // Input handling
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;

            if (e.code === 'Space') {
                e.preventDefault();

                if (gameState === 'start') {
                    gameState = 'playing';
                    startScreenEl.style.display = 'none';
                    initGame();
                } else if (gameState === 'gameover') {
                    gameState = 'playing';
                    gameOverEl.style.display = 'none';
                    initGame();
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
